{% extends 'core/base.html' %}
{% load static  %}
{% block title  %} Dashboard Page {%  endblock %}
{% block content  %}

<h1>My Dashborad Page</h1>

<div class = "history">
    {% for item in items %}
        <div class = "timemachine">
            <a href = "{% url 'detail_item' item.id  %}" class = "ancient">
            <h3> {{ item.name }}</h3>
            <img src = "{{ item.image.url }}" alt = "Image of the item" class = "period">
            <p>${{ item.price }}</p>
            <p> {{ item.description | truncatechars:40 }}</p>
            </a>
        </div>
    {%  endfor %}
</div>


{%  endblock %}
